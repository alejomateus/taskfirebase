<div class="alert alert-warning" role="alert" *ngFor="let item of items">
	{{item.name}}
	<div class="float-right" (click)="delete(item)">
		<i class="fas fa-trash-alt"></i>
	</div>
	<div class="float-right mx-2" (click)="edit(item)" data-toggle="modal" data-target="#exampleModal" >
		<i class="fas fa-edit"></i>
	</div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">{{editItem.name}}</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form (ngSubmit)="editItemService()">
					<input type="text" placeholder="Edit Task" name="name" class="form-control" [(ngModel)]="editItem.name">
					<button class="btn btn-primary mt-3" type="submit">Edit</button>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>
